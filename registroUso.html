<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChemicalManagement - Registros de Uso</title>
    <!--CSS-->
    <link rel="stylesheet" href="./FrontEnd/Library/libraryCSS/bootstrap.css"/>
    <link rel="stylesheet" href="./FrontEnd/Library/styleLogin.css"/>
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./FrontEnd/IMG/logo.png" alt="Logo">
            </a>
            <span class="navbar-brand-centered">ChemicalManagement™</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--Center-->
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!--Cuadro de logIn-->
                <div class="card">
                    <!--Header logIn-->
                    <div class="card-header text-white">Editor de Fabricantes</div>
                <!--body logIn-->
                    <div class="card-body">
                        <!--Contenido Registro Uso-->
                        <div class="bm-3 mt-3" id="nuevoReg">
                            <form action="" id="crearRegistro">
                                <!--Nombres-->
                                <div>
                                    <label for="nombre" class="form-label mt-2">Nombre del Reactivo</label>
                                    <select
                                        class="form-control"
                                        name="nombre"
                                        id="nombre"
                                        required
                                    >
                                        <option value="">Selecciona un reactivo</option>
                                        <option value="">Reactivo Controlado 1</option>
                                        <option value="">Reactivo Controlado 2</option>
                                        <option value="">Reactivo Controlado 3</option>
                                        <option value="">Reactivo Controlado 4</option>
                                        <option value="">Reactivo Controlado 5</option>
                                    </select>
                                </div>
                                <!--Unidad-->
                                <div class="bm-3 mt-3">
                                    <label for="unidad" class="form-label">Unidad de Medida</label>
                                    <select
                                        class="form-control"
                                        name="unidad"
                                        id="unidad"
                                        required
                                    >
                                        <option value="">Seleccione una Unidad de Medida</option>
                                        <option value="">L</option>
                                        <option value="">mL</option>
                                        <option value="">uL</option>
                                        <option value="">kg</option>
                                        <option value="">g</option>
                                        <option value="">mg</option>
                                    </select>
                                </div>
                                <!--Cantidad-->
                                <div class="bm-3 mt-3">
                                    <label for="cantidad" class="form-label">Cantidad utilizada</label>
                                    <p><small>Sensibilidad de 0.0001</small></p>
                                    <input
                                        type="number"
                                        step="0.0001"
                                        class="form-control"
                                        name="cantidad"
                                        id="cantidad"
                                        required
                                    />
                                </div>
                                <br>
                                <button class="btn btn-success" id="guardarRU">Guardar</button>
                                <button class="btn btn-danger" id="cancelarRU">Cancelar</button>
                            </form>
                        </div>
                    <!--Buttom logIn-->
                    </div>
                    <div class="card-footer bg-dark text-white">
                        <small>Todos los derechos reservados ©2024 - ChemicalManagement™</small>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
