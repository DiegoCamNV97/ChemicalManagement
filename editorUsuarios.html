<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChemicalManagement - Admin</title>
    <!--CSS-->
    <link rel="stylesheet" href="./FrontEnd/Library/libraryCSS/bootstrap.min.css">
    <link rel="stylesheet" href="./FrontEnd/Library/styleAdmin.css">
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./FrontEnd/IMG/logo.png" alt="Logo">
            </a>
            <span class="navbar-brand-centered">ChemicalManagement™</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Center-->
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!--Cuadro de logIn-->
                <div class="card">
                    <!--Header logIn-->
                    <div class="card-header text-white">Editor de Usuarios</div>
                <!--body logIn-->
                    <div class="card-body">
                        <div class="container">
                            <form action="" id="crearUsuario">
                                <!--iD-->
                                <div class="bm-3 mt-3">
                                    <label for="iD" class="form-label">Número de Identificación</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="iD"
                                        id="dni"
                                        required
                                    />
                                </div>
                                <!--Nombres-->
                                <div class="bm-3 mt-3">
                                    <label for="nombres" class="form-label">Nombres</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="nombres"
                                        id="nombres"
                                        required
                                    />
                                </div>
                                <!--Apellidos-->
                                <div class="bm-3 mt-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="apellidos"
                                        id="apellidos"
                                        required
                                    />
                                </div>
                                <!--Fecha de Nacimiento-->
                                <div class="bm-3 mt-3">
                                    <label for="fn" class="form-label">Fecha de Nacimiento</label>
                                    <input
                                        type="date"
                                        class="form-control"
                                        name="fn"
                                        id="fechaNacimiento"
                                        required
                                    />
                                </div>
                                <!--correo-->
                                <div class="bm-3 mt-3">
                                    <label for="email" class="form-label">E-Mail Personal</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        id="email"
                                        required
                                    />
                                </div>
                                <!--correo Institucional-->
                                <div class="bm-3 mt-3">
                                    <label for="emailI" class="form-label">E-Mail Institucional</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        name="emailI"
                                        id="correoInstitucional"
                                        required
                                    />
                                </div>
                                <!--Tipo de Usuario-->
                                <div class="bm-3 mt-3">
                                    <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                                    <select
                                        class="form-control"
                                        name="tipoUsuario"
                                        id="tipoUsuario"
                                        required
                                    >
                                    <option value="">Seleccione el Tipo de Usuario</option>
                                    <option value="USUARIO">USUARIO</option>
                                    <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                    </select>
                                </div>
                                <!--usuario-->
                                <div class="bm-3 mt-3">
                                    <label for="user" class="form-label">Usuario Asignado</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="user"
                                        id="user"
                                        required
                                    />
                                </div>
                                <!--Contraseña-->
                                <div class="bm-3 mt-3">
                                    <label for="password" class="form-label">Contraseña Asignada</label>
                                    <p><small>Por favor utilice el <a data-bs-toggle="tab" href="#genContra">Generador de Contraseñas</a></small></p>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="password"
                                        id="password"
                                        required
                                    />
                                </div>
                                <!--Empresa-->
                                <div class="bm-3 mt-3">
                                    <label for="empresa" class="form-label">Empresa a la que pertenece:</label>
                                    <select 
                                        class="form-control"
                                        id="empresaSelect"
                                        name="empresa"
                                        required
                                    >
                                        <option value="">Seleccione una Empresa</option>
                                    </select>
                                </div>
                                <!--Botones-->
                                <br>
                                <button class="btn btn-success">Guardar</button>
                                <button class="btn btn-danger">Cancelar</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-white">
                        <small>Todos los derechos reservados ©2024 - ChemicalManagement™ </small>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!--JAVA-SCRIPT-->
    <script src="./FrontEnd/Library/scriptAdmin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./FrontEnd/Library/libraryJS/bootstrap.min.js"></script>
    <script src="./FrontEnd/Library/libraryJS/bootstrap.bundle.min.js"></script>
</body>
</html>
