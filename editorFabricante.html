<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChemicalManagement - Admin</title>
    <!--CSS-->
    <link rel="stylesheet" href="./FrontEnd/Library/libraryCSS/bootstrap.min.css">
    <link rel="stylesheet" href="./FrontEnd/Library/styleAdmin.css">
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./FrontEnd/IMG/logo.png" alt="Logo">
            </a>
            <span class="navbar-brand-centered">ChemicalManagement™</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Center-->
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!--Cuadro de logIn-->
                <div class="card">
                    <!--Header logIn-->
                    <div class="card-header text-white">Editor de Fabricantes</div>
                <!--body logIn-->
                    <div class="card-body">
                        <div class="container">
                            <form action="" id="crearEmpresa">
                                <!--Nombre Empresa-->
                                <div class="bm-3 mt-3">
                                    <label for="nombreEmpresa" class="form-label">Nombre del Fabricante</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="nombreEmpresa"
                                        id="nombreEmpresa"
                                        required
                                    />
                                </div>
                                <!--Numero de Contacto-->
                                <div class="bm-3 mt-3">
                                    <label for="numContacto" class="form-label">Número de Contacto</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="numContacto"
                                        id="numContacto"
                                        required
                                    />
                                </div>
                                <!--Dirección-->
                                <div class="bm-3 mt-3">
                                    <label for="direccion" class="form-label">Dirección de la Empresa</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="direccion"
                                        id="direccion"
                                        required
                                    />
                                </div>
                                <!--Pais de la empresa-->
                                <div class="bm-3 mt-3">
                                    <label for="pais" class="form-label">Pais de la Empresa</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="pais"
                                        id="pais"
                                        required
                                    >
                                </div>
                                <!--Numero de Emergencia-->
                                <div class="bm-3 mt-3">
                                    <label for="numEmergencia" class="form-label">Número de Emergencia</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="numEmergencia"
                                        id="numEmergencia"
                                        required
                                    />
                                </div>
                                <!--Botones-->
                                <br>
                                <button class="btn btn-success" id="btnGuardarF">Guardar</button>
                                <button class="btn btn-danger" id="btnCancelarF">Cancelar</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-white">
                        <small>Todos los derechos reservados ©2024 - ChemicalManagement™ </small>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!--JAVA-SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./FrontEnd/Library/libraryJS/bootstrap.min.js"></script>
    <script src="./FrontEnd/Library/libraryJS/bootstrap.bundle.min.js"></script>
    <script src="./FrontEnd/JavaScript/editorFabricantes/CargarYGuardar.js"></script>
</body>
</html>
